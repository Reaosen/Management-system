<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>三项月度报表</title>


    <!-- 引入 Bootstrap 3.1.1 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.1.1/dist/css/bootstrap.min.css">
    <!-- 引入 Bootstrap Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css">

    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="sticky-header">

<section>
    <!-- 左边栏开始-->
    <div th:insert="~{leftSidebar :: leftSidebar}"></div>
    <!-- 左边栏结束-->

    <!-- main content start-->
    <div class="main-content">

        <!-- 顶部搜索、用户栏开始-->
        <div th:insert="~{header :: header}"></div>
        <!-- 顶部搜索、用户栏结束-->

        <!-- 页面起始开始-->
        <div class="page-heading">
            <h3>
                三项月度报表
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="#">数据与报告</a>
                </li>
                <li class="active">三项月度报表</li>
            </ul>
        </div>
        <!-- 页面起始结束-->

        <div class="wrapper">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel">
                        <div class="panel-body">
                            <div class="row revenue-states">

                                <div class="col-md-1 col-sm-1 col-xs-12">
                                    <div class="input-group date" id="datePickerContainer" data-date-format="yyyy/mm">
                                    <input type="text" class="form-control" id="datePickerInput" style="width: 80px" readonly>
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </span>
                                </div>
                                </div>
                                <div class="col-md-1 col-sm-1 col-xs-12"></div>
                                <div class="col-md-10 col-sm-10 col-xs-12"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div id="waste-chart" style="width: 1600px;height:650px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- main content end-->
</section>




<!-- Placed js at the end of the document so the pages load faster -->
<script src="/js/jquery-1.10.2.min.js"></script>
<script src="/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/modernizr.min.js"></script>
<script src="/js/jquery.nicescroll.js"></script>

<!-- 引入 Bootstrap 3.1.1 JS -->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.1.1/dist/js/bootstrap.min.js"></script>-->
<!-- 引入 Bootstrap Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>


<!--pickers initialization-->
<script src="/js/pickers-init.js"></script>

<script src="/js/mine/js/echarts.min.js"></script>

<!--common scripts for all pages-->
<script src="/js/scripts.js"></script>

<script src="/js/mine/js/wasteChart_echarts_init.js"></script>

</body>
</html>
