<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>登录</title>

    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-body">

    <div class="container">

        <form class="form-signin">
            <div class="form-signin-heading text-center">
                <h1 class="sign-title">农业废弃物管理系统</h1>
                <img src="/images/login-logo.png" alt="" />
            </div>
            <div class="login-wrap" id="login">
                <input type="text" id="email" class="form-control" placeholder="邮箱" autofocus>
                <input type="password" id="password" class="form-control" placeholder="密码">

                <button class="btn btn-lg btn-login btn-block" type="button" onclick="login()">
                    <i class="fa fa-check"></i>
                </button>

                <div class="registration">
                    遇到问题？
                    <a class="" href="registration.html">
                        联系我们
                    </a>
                </div>
                <label class="checkbox">
                    <input type="checkbox" value="remember-me"> 记住我
                    <span class="pull-right">
                        <a data-toggle="modal" href="#myModal"> 忘记密码?</a>

                    </span>
                </label>

            </div>

            <!-- Modal -->
            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
                class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">忘记密码?</h4>
                        </div>
                        <div class="modal-body">
                            <p>输入你的邮箱地址来重置你的密码</p>
                            <input type="text" name="email" placeholder="邮箱" autocomplete="off"
                                class="form-control placeholder-no-fix">

                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                            <button class="btn btn-primary" type="button">提交</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal -->

        </form>

    </div>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 自己写的 -->
    <script type="module" src="/js/mine/js/login.js"></script>
    <!-- Placed js at the end of the document so the pages load faster -->

    <!-- Placed js at the end of the document so the pages load faster -->
    <script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/modernizr.min.js"></script>

</body>

</html>
